<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker - Sign Up</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#1a1a1a',
                        secondary: '#2d2d2d',
                        accent: '#404040',
                        light: '#f5f5f5',
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-primary min-h-screen flex items-center justify-center">
    <div class="bg-secondary p-8 rounded-lg shadow-xl w-96 border border-accent">
        <h1 class="text-3xl font-bold text-center mb-6 text-light">Create Account</h1>
        <form id="signupForm" class="space-y-4">
            <div>
                <label class="block text-sm font-medium text-light">Username</label>
                <input type="text" id="username" required
                    class="mt-1 block w-full rounded-md bg-accent border-accent text-light placeholder-gray-400 focus:border-light focus:ring-light">
            </div>
            <div>
                <label class="block text-sm font-medium text-light">Email</label>
                <input type="email" id="email" required
                    class="mt-1 block w-full rounded-md bg-accent border-accent text-light placeholder-gray-400 focus:border-light focus:ring-light">
            </div>
            <div>
                <label class="block text-sm font-medium text-light">Password</label>
                <input type="password" id="password" required
                    class="mt-1 block w-full rounded-md bg-accent border-accent text-light placeholder-gray-400 focus:border-light focus:ring-light">
            </div>
            <button type="submit"
                class="w-full bg-accent text-light py-2 px-4 rounded-md hover:bg-opacity-80 transition-all duration-200 focus:outline-none focus:ring-2 focus:ring-light focus:ring-offset-2 focus:ring-offset-secondary">
                Sign Up
            </button>
        </form>
        <p class="mt-4 text-center text-sm text-gray-400">
            Already have an account?
            <a href="/index.html" class="font-medium text-light hover:text-gray-300 transition-colors duration-200">Login</a>
        </p>
    </div>
    <script src="js/signup.js"></script>
</body>
</html>
